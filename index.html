<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html code layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>this is header</h1>
    </header>
     <!-- banner section -->
     <section class="bannerr">
     <h1>this is banner</h1>
     </section>
     
     <!-- article section  -->
     <article>
       <div class="left">
        <h2>left article</h2>
       </div> 
       <div class="right">
        <h2>right article</h2>
       </div>
     </article>
     
     <!-- feature section -->
     <section>
        <div class="feature">
            <h2>this is left side</h2>
        </div>
        <div class="m_feature">
            <h2>this is middle side</h2>
        </div>
        <div class="r_feature">
            <h2>this is right side</h2>
        </div>

     </section>
     <!-- footer section -->
     <footer>
        <h1>this is footer </h1>
     </footer>





      
</body>
</html>
