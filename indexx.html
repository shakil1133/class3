<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html layout</title> 
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <!-- header part -->
    <header>
        <div class="Logo">
            <h1>Logo</h1>
        </div>
        <div class="menu">
            <h1>Navigation</h1>
        </div>
    </header>
    <!-- header bar -->
    <section class="header">
        <h2>this is header</h2>
    </section>
    <!-- articel section -->
    <article>
       <div class="left">
        <h1>left article</h1>
       </div>
       <div class="center">
        <div class="top">
            <h2>top side</h2>
            </div>
            <div class="middle">
            <div class="left_middle">
                <h1>left</h1>
            </div>
            <div class="right_middle">
                <h1>right</h1>
            </div>
            </div>
            <div class="bottom">
                <h2>bottom side</h2>
            </div>
        </div>
       </div>
       <div class="right">
       <h1>right side</h1>
       </div>
    </article>
    <!-- footer part -->
    <footer>
        <h1>this is footer</h1>
    </footer>
</body>
</html>
